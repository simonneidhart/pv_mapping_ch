version: "3.3"
services:
  postgres:
    build:
      context: ./database
    container_name: pv-realtime
    tty: true # docker run -d
    stdin_open: true # docker run -i
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
    ports:
      - 5432:5432
    volumes:
      - ./database/:/var/lib/postgresql/



